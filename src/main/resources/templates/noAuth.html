<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>未授权页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="all"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
</head>
<style>
    .cont{
        border:1px solid #ccc;
        padding:14px;
        border-radius:16px;
        margin-top: 40px;
        text-align: left;
    }
</style>
<body style="margin: 0 auto;text-align: center">
    <h1>权限不足，无法访问</h1>
    <br>
    <button type="submit" class="btn btn-info" id="toIndex">返回首页</button>

    <hr>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p class="cont">
                本系统集合shiro，包含三种角色
                <br>
                分别为SVIP用户,VIP用户,普通用户[comm]
                <br>
                SVIP可浏览权限为[svip,vip,comm]
                <br>
                VIP 可浏览权限为[vip,comm]
                <br>
                comm可浏览权限为[comm]
                <br>
                登录过程中若账户不存在或密码错误
                <br>
                后端会通过Session传输对应警告信息到登陆页面展示
                <br>
                用户账号密码分别为：
                <br>
                SVIP: root root
                <br>
                VIP : vip  vip
                <br>
                comm: user user
                <br>
                数据接口为:
                <br>
                svip: /svip/{id}
                <br>
                vip: /vip/{id}
                <br>
                comm: /comm/{id}
            </p>
        </div>
    </div>
</body>
<script>
    $("#toIndex").click(function () {
        location.href = "/";
    })
</script>
</html>
