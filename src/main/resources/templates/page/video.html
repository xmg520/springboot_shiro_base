<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>影视播放页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="all"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
</head>

<style>
    .cont{
        border:1px solid #ccc;
        padding:14px;
        border-radius:16px;
        margin-top: 40px;
        text-align: left;
    }
    .video-mp4{
        width: 100%;
    }
</style>

<body style="margin: 0 auto;text-align: center">
    <h1 th:text="${movie.getName()}"></h1>
    <hr>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="video-mp4">
                <!-- <video src="img/video.mp4" controls="controls" autoplay="autoplay"></video> -->
                <iframe th:src="${movie.getUrl()}"
                        allowfullscreen="allowfullscreen" width="100%" height="500" scrolling="no" frameborder="0"
                        sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts"></iframe>
            </div>
        </div>
    </div>
    <br>
    <button class="btn-danger btn" id="toIndex">返回首页</button>
    <hr>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p class="cont">
                本系统集合shiro，包含三种角色
                <br>
                分别为SVIP用户,VIP用户,普通用户[comm]
                <br>
                SVIP可浏览权限为[svip,vip,comm]
                <br>
                VIP 可浏览权限为[vip,comm]
                <br>
                comm可浏览权限为[comm]
                <br>
                登录过程中若账户不存在或密码错误
                <br>
                后端会通过Session传输对应警告信息到登陆页面展示
                <br>
                用户账号密码分别为：
                <br>
                SVIP: root root
                <br>
                VIP : vip  vip
                <br>
                comm: user user
                <br>
                数据接口为:
                <br>
                svip: /svip/{id}
                <br>
                vip: /vip/{id}
                <br>
                comm: /comm/{id}
            </p>
        </div>
    </div>

</body>
<script>
    $("#toIndex").click(function () {
        location.href = "/";
    })
</script>
</html>
