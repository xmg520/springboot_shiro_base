<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>信息登陆</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="all"/>
</head>
<style>
    .infomsg{
        font-weight: bold;
        color: red;
    }
    .cont{
        border:1px solid #ccc;
        padding:14px;
        border-radius:16px;
        margin-top: 40px;
        text-align: left;
    }

</style>
<body style="margin: 0 auto;text-align: center">
<div class="row">
    <div class="col-md-12">
        <h1>SpringBoot整合Shiro登录页面</h1>
        <hr>
        <span class="infomsg" th:text="${session.msg}">123</span>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form action="/login" method="post">
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" name="password" placeholder="密码">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="rememberMe"> 记住我
                </label>
            </div>
            <button type="submit" class="btn btn-success">登录</button>
            <button type="reset" class="btn btn-info">重置</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <p class="cont">
            本系统集合shiro，包含三种角色
            <br>
            分别为SVIP用户,VIP用户,普通用户[comm]
            <br>
            SVIP可浏览权限为[svip,vip,comm]
            <br>
            VIP 可浏览权限为[vip,comm]
            <br>
            comm可浏览权限为[comm]
            <br>
            登录过程中若账户不存在或密码错误
            <br>
            后端会通过Session传输对应警告信息到登陆页面展示
            <br>
            用户账号密码分别为：
            <br>
            SVIP: root root
            <br>
            VIP : vip  vip
            <br>
            comm: user user
            <br>
            数据接口为:
            <br>
            svip: /svip/{id}
            <br>
            vip: /vip/{id}
            <br>
            comm: /comm/{id}
        </p>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
<script>
</script>
</body>
</html>
